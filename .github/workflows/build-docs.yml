name: Build Documentation

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - "*"

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com

      - name: Install dependencies
        run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}

      - name: Build documentation
        run: npx @algorandfoundation/algo-docs-sync build-docs

      - name: Generate manifest
        run: npx @algorandfoundation/algo-docs-sync generate-manifest

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs-dist
          path: .docs
